version: "3.5"

services:
  inkidev:
    build:                               
      context: ..
      dockerfile: docker/Dockerfile
    # restart: always
    environment:
    - RAILS_ENV=development
    - LC_ALL=C.UTF-8  # set locale
    working_dir: /inki/ 
    ports:
    - 3000:3000

  inki_db:
    image: postgres:12.1
    restart: always
    env_file:
    - inki_db.env
    volumes:
    - inki_db_volume:/var/lib/postgresql/data

volumes:
  inki_db_volume:
